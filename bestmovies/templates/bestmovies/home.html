<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: powderblue;
                text-align: center;
            }
            h1   {color: blue;}
            p    {color: red;}
            table.center {
                margin-left: auto; 
                margin-right: auto;
            }
        </style>
    </head>

    <body>
        <h1>List Of Movies</h1>
        <table style="width:50%" class="center">
            <tr>
              <th>Name</th>
              <th>Year</th>
              <th>Awards</th>
              <th>Nominations</th>
            </tr>
            {% for movie in movies %}
                <tr>
                    <td><a href="individual_movie_information">{{ movie.name }}</a></td>
                    <td>{{ movie.year }}</td>
                    <td>{{ movie.award }}</td>
                    <td>{{ movie.nominations }}</td>
                </tr>
            {% endfor %}
          </table>
        <br/>
        <br/>
        <a href="/?page={{ previous_page }}" style="color: darkgreen;"><b>Previous</b></a>&nbsp&nbsp&nbsp&nbsp&nbsp
        <a href="/?page={{ next_page }}" style="color: darkgreen;"><b>Next</b></a>
        <!-- <p>This is a paragraph.</p> -->
    </body>
</html>
