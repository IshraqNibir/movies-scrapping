<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: powderblue;
                text-align: center;
            }
            h1   {color: blue;}
            p    {color: red;}
            table.center {
                margin-left: auto; 
                margin-right: auto;
            }
        </style>
    </head>

    <body>
        <h1>Movie Information</h1>
        <table style="width:50%" class="center">

            {% for dict_item in movie_info %}
                {% for key, value in dict_item.items %}
                    <tr>
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
          </table>
        <br/>
        <br/>
        <h3 style="color: rgb(197, 100, 68);">Rating Information From CSV File</h3>
        <table style="width:40%" class="center">
            <tr>
                <th>Total Users Vote</th>
                <td>{{ total_users_vote }}</td>
            </tr>
            <tr>
                <th>Users Average Rating</th>
                <td>{{ users_avg_rating }}</td>
            </tr>
        </table>
        <!-- <p>This is a paragraph.</p> -->
    </body>
</html>
